<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/roomWaiting.js"></script>
    <link rel="stylesheet" href="../styles/gameRoom.css">
    <title>CPmon</title>
</head>
<body>
    <h1 id="room-name">LarnIntania</h1>
    <a id="toHome" class="player-picture"><img src="../res/images/icon/back.png" alt="Player Picture"></a>

        <div id="CPmon-selection">
            <div class="CPmon-card" id="CPmon-1">
                <img src="../res/images/CPmon/Neen.png" alt="CPmon 1" class="CPmon-avatar">
                <p class="CPmon-name">Neen</p>
            </div>
            <div class="CPmon-card" id="CPmon-2">
                <img src="../res/images/CPmon/Beam.png" alt="CPmon 2" class="CPmon-avatar">
                <p class="CPmon-name">Beam</p>
            </div>
            <div class="CPmon-card" id="CPmon-3">
                <img src="../res/images/CPmon/Nadeem.png" alt="CPmon 3" class="CPmon-avatar">
                <p class="CPmon-name">Nadeem</p>
            </div>
            <div class="CPmon-card" id="CPmon-4">
                <img src="../res/images/CPmon/Tokyo.png" alt="CPmon 4" class="CPmon-avatar">
                <p class="CPmon-name">Tokyo</p>
            </div>
        </div>

    

        <div id="CPmon-info">
        <img src="../res/images/test.jpg" alt="CPmon Image" id="CPmon-image">
        <div id="CPmon-name">Choose Your CP mon</div><br>
        <div id="CPmon-hp" class="CPmon-stat">
            <div class="stat-label">HP</div>
            <div class="stat-bar">
                <div class="CPmon-stat-value" style="width: 50%;"></div>
            </div>
        </div>
        <div id="CPmon-attack" class="CPmon-stat">
            <div class="stat-label">Attack</div>
            <div class="stat-bar">
                <div class="CPmon-stat-value" style="width: 50%;"></div>
            </div>
        </div>
        <div id="CPmon-defense" class="CPmon-stat">
            <div class="stat-label">Defense</div>
            <div class="stat-bar">
                <div class="CPmon-stat-value" style="width: 40%;"></div>
            </div>
        </div>
        </div>
    


    <div class="game-strip">
        <div class="player player-2" id = "player-name-2">Waiting...</div>
        <div class="ready-button" id="readyButton"><span>Ready</span></div>
        <div class="player player-1" id = "player-name-1">Waiting...</div>
    </div>
    
    <div id="log-container"></div>

    
</body>
</html>
