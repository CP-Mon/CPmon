<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/roomFighting.js" defer></script>
    <link rel="stylesheet" href="../styles/gameRoomFighting.css">
    <title>CPmon</title>
</head>
<body>
    <h1 id="room-log">Neen's turn</h1>
    <div class="background-image-container"></div>
    <div class="player-info left">
        <div class="info">
            <p class="player-name">Player 1</p>
            <p class="cpmon-name">CPmon 1</p>
            <p class="cpmon-hp">HP: 100</p>
        </div>
    </div>

    <div class="player-info right">
        <div class="info">
            <p class="player-name">Player 2</p>
            <p class="cpmon-name">CPmon 2</p>
            <p class="cpmon-hp">HP: 100</p>
        </div>
    </div>

    <!-- CPmon cards -->
    <div class="CPmon-card left" id="player1-card">
        <img class="CPmon-avatar" src="../res/images/Neen.jpg" alt="CPmon 1">
        <div class="CPmon-name">CPmon 1</div>
        <!-- Add other CPmon details -->
    </div>

    <div class="CPmon-card right" id="player2-card">
        <img class="CPmon-avatar" src="../res/images/Neen.jpg" alt="CPmon 2">
        <div class="CPmon-name">CPmon 2</div>
        <!-- Add other CPmon details -->
    </div>

    <div class="action-strip">
        <button class="action-button" onclick="animateAttack()">Attack</button>
        <button class="action-button" onclick="animateGuard()">Guard</button>
        <button class="action-button" onclick="animateMagic()">Magic</button>
    </div>
</body>
</html>
