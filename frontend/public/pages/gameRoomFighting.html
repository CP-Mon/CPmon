<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../scripts/roomFighting.js" defer></script>
    <script type="module" src="../scripts/api.js" defer></script>
    <script type="module" src="../scripts/main.js" defer></script>
    <link rel="stylesheet" href="../styles/gameRoomFighting.css">
    <title>CPmon</title>
</head>
<body>
    <audio autoplay loop>
        <source src="../res/audio/redCastle.mp3" type="audio/mpeg">
    </audio>

    <h1 id="room-log">Player1's turn</h1>
    <!-- The command like "CPmon1 attacked CPmon2!!" will appear here -->

    <div class="timer">
        <svg class="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="timer-circle" cx="50" cy="50" r="45"/>
        </svg>
        <div class="timer-text">10</div>
      </div>

    <div class="border-container-left-right">

        <!-- Player 1 HP bar -->
        <div class="player-info left">
            <div class="info">
                <p class="player-name" id="player1-name">Player 1</p>
                <p class="cpmon-name" id="CPmon1-name">CPmon 1</p>
                <div class="hp-bar">
                    <div class="hp-fill" id="player1-hp-fill" style="width: 75%;"></div> <!-- Initial HP value is set to 50% -->
                    <div class="hp-text">HP</div>
                </div>
            </div>
        </div>
        

        <!-- CPmon cards -->
        <div class="CPmon-card left" id="player1-card">
            <img class="CPmon-avatar" id="CPmon1-pic" src="../res/images/JomNoiz.jpg" alt="CPmon 1">
            <div class="CPmon-name" id="CPmon1-card-name">CPmon 1</div>
        </div>

        <div class="CPmon-card right" id="player2-card">
            <img class="CPmon-avatar" id="CPmon2-pic" src="../res/images/JomNoiz.jpg" alt="CPmon 2">
            <div class="CPmon-name" id="CPmon2-card-name">CPmon 2</div>
        </div>

        <!-- Player 2 HP bar -->
        <div class="player-info right">
            <div class="info hp-reversed"> <!-- Add class "hp-reversed" to reverse text direction for Player 2 -->
                <p class="player-name" id="player2-name">Player 2</p>
                <p class="cpmon-name" id="CPmon2-name">CPmon 2</p>
                <div class="hp-bar">
                    <div class="hp-fill" id="player2-hp-fill" style="width: 60%;"></div> <!-- Initial HP value is set to 50% -->
                    <div class="hp-text">HP</div>
                </div>
            </div>
        </div>
    </div>

    <div class="action-strip">
        <button class="action-button" id="attackable-button">
            <img src="../res/images/icon/sword.png">Attack
        </button>
        <button class="action-button" id="guardable-button">
            <img src="../res/images/icon/shield.png">Guard</button>
        <button class="action-button" id="magicable-button">
            <img src="../res/images/icon/magic-wand.png">Magic</button>
        <!-- remove #attackable-button when it's not player turn -->
    </div>
</body>
</html>
